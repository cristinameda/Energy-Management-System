<app-nav></app-nav>
<main class="content">
    <div class="container p-0">

		<h1 class="h3 mb-3">Messages</h1>

		<div class="card">
			<div class="row g-0">
				<div class="col-12 col-lg-5 col-xl-3 border-right">

					<button *ngFor="let user of users" (click)="changeUser(user)" class="list-group-item list-group-item-action border-0">
						<div class="d-flex align-items-start">
							<img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Jennifer Chang" width="40" height="40">
							<div class="flex-grow-1 ml-3">
								{{user.name}}
							</div>
						</div>
					</button>

					<hr class="d-block d-lg-none mt-1 mb-0">
				</div>
				<div class="col-12 col-lg-7 col-xl-9">
					<div class="py-2 px-4 border-bottom d-none d-lg-block">
						<div class="d-flex align-items-center py-1">
							<div class="position-relative">
								<img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
							</div>
							<div class="flex-grow-1 pl-3">
								<strong>{{selectedUserName}}</strong>
							</div>
						</div>
					</div>

					<div class="position-relative" *ngFor="let message of this.messages">
						<div class="chat-messages p-4">
							<div [ngClass]="{'chat-message-right mb-4': message.to === this.selectedUserId ,'chat-message-left pb-4': !(message.to === this.loggedUserId)}">
								<div>
									<img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
									<div class="text-muted small text-nowrap mt-2"></div>
								</div>
								<div [ngClass]="{'flex-shrink-1 bg-light rounded py-2 px-3 mr-3': message.to === this.selectedUserId ,'flex-shrink-1 bg-light rounded py-2 px-3 ml-3': !(message.to === this.loggedUserId)}">
									<div class="font-weight-bold mb-1">{{(message.from === this.loggedUserId) ? loggedUserName : selectedUserName}}</div>
									{{message.content}}
								</div>
							</div>
						</div>
					</div>

					<div class="flex-grow-0 py-3 px-4 border-top">
						<div class="input-group">
							<input [(ngModel)]="currentMessage"  type="text" class="form-control" placeholder="Type your message">
							<button (click)="onSend()" class="btn btn-primary">Send</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</main>
